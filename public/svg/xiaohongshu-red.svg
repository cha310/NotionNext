<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 红薯主体 -->
  <ellipse cx="100" cy="110" rx="70" ry="75" fill="#FF2442"/>
  
  <!-- 高光效果 -->
  <ellipse cx="80" cy="90" rx="25" ry="30" fill="#FF5773" opacity="0.6"/>
  
  <!-- 小红书的"小红书"字样简化版 - 三条白色竖线 -->
  <g fill="white">
    <!-- 左边竖线 -->
    <rect x="70" y="85" width="8" height="50" rx="4"/>
    <!-- 中间竖线 -->
    <rect x="96" y="75" width="8" height="60" rx="4"/>
    <!-- 右边竖线 -->
    <rect x="122" y="85" width="8" height="50" rx="4"/>
  </g>
  
  <!-- 薯叶 -->
  <g>
    <!-- 左叶子 -->
    <path d="M 85 50 Q 70 35, 60 40 Q 55 45, 65 55 Q 75 60, 85 50 Z" fill="#4CAF50"/>
    <!-- 中叶子 -->
    <path d="M 100 45 Q 90 25, 85 30 Q 82 35, 95 48 Q 98 50, 100 45 Z" fill="#66BB6A"/>
    <!-- 右叶子 -->
    <path d="M 115 50 Q 130 35, 140 40 Q 145 45, 135 55 Q 125 60, 115 50 Z" fill="#4CAF50"/>
  </g>
  
  <!-- 底部阴影 -->
  <ellipse cx="100" cy="185" rx="60" ry="8" fill="black" opacity="0.1"/>
</svg>

